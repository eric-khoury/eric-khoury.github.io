      .logo-font {
        /* text-shadow: 7px -11px #fff; */
        color: #ffba2a;
        font-family: 'Seymour One', sans-serif;
      }

      @keyframes breathing {
        0% {
          width: 100%;
          height: 100%;
        }
        50% {
          width: 80%;
          height: 80%;
        }
        100% {
          width: 100%;
          height: 100%;
        }
      }
      @keyframes breathing-text {
        0% {
          font-size: 220px;
        }
        50% {
          font-size: 80px;
        }
        100% {
          font-size: 220px;
        }
      }
      @keyframes breathing-logo {
        0% {
          width: 200px;
          height: 200px;
        }
        50% {
          width: 170px;
          height: 170px;
        }
        100% {
          width: 200px;
          height: 200px;
        }

      body {
        height: 100%;
        width: 100%;
        background-image: url('map.png');
        background-repeat: no-repeat;
        /* background-size: cover; */
      }

      .wrapper {
        font-family: sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: #c8c8c8;
      }

      .app-logo {
        box-shadow: 53px -16px 5px #ffba2a33, 92px -40px 31px #ff2a2a59;
        border-radius: 25px;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: rgb(242 13 16);
        width: 200px;
        height: 200px;
      }


      .breathing-div {
        position: relative;
        border-radius: 25px;
        display: flex;
        align-items: center;
        justify-content: center;
        animation: breathing 5s ease-in-out infinite;
      }
      .ring1 {
        animation: breathing 5s ease-in-out infinite;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: rgb(250, 189, 74);
        border-radius: 400px;
        width: 245px;
        height: 245px;
      }
      .ring2 {
        animation: breathing 5s ease-in-out infinite;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: orange;
        border-radius: 400px;
        width: 240px;
        height: 240px;
      }
      .ring3 {
        animation: breathing 5s ease-in-out infinite;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: white;
        border-radius: 400px;
        width: 200px;
        height: 200px;
      }
      .ring4 {
        animation: breathing 5s ease-in-out infinite;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 400px;
        background-color: orange;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 180px;
        height: 180px;
      }

      .logo-text {
        color: white;
        animation: breathing-text 5s ease-in-out infinite;
      }

      h1,h2,h3,h5 {
        font-family: 'Seymour One', sans-serif;
      }

      h1 {
        color: white;
        font-size: 2em;
        margin: 20px auto;
        padding: 0;
      }
      h3 {
        color: white;
        margin: 50px auto 0;
        padding: 0;
      }

      img {
        animation: breathing-logo 4s ease-in-out infinite;
        width: 200px;
        height: 200px;
        border-radius: 40px;
      }

      h4 {
        margin-top: 30px;
      }

      .market-button-wrapper {
        opacity: 0.4;
        display: flex;
        justify-content: space-between;
        width: 330px;
      }

        display: inline-block;
        padding: 0.3125rem 0.875rem;
        padding-left: 2.8125rem;

        border: 1px solid #e7e7e7;
        background-position: center left 0.75rem;
        background-color: #fff;
        background-size: 1.5rem 1.5rem;
        background-repeat: no-repeat;
        text-decoration: none;

    #equalizer {
      position: relative;
      width: 500px;
      height: 200px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #horizontal {
      width: 100%;

    }

    #vertical-lines {
      position: absolute;
      width: 100%;
      height: 150px;
      display: flex;
      align-items: center;
    }

    .vertical {
      width: 5px;
      height: 100px;
      border-radius: 5px;
      background-color: rgb(223, 152, 0);
      background-color: rgb(223, 152, 0);

      animation-direction: alternate-reverse;
      margin: 1px;
    }

    @keyframes equalizer {
      from {
        height: 80%;
      }
      
      to {
        height: 5px;
      }
    }

      for (let i = 0; i < lines.length; i += 1) {
        let line = lines[i];
        line.style.animation = `equalizer ${Math.random() * (3 - 0.3) + 0.3}s ease infinite`;
        line.style.animationDirection = 'alternate-reverse'
      }
    }

    setEqualizer()
  </script>
